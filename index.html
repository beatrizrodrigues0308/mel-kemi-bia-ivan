<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Média do Aluno — Calculadora</title>
  <style>
    /* Reset simples */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f7fafc 0%, #ffffff 100%);
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:680px;
      background: #ffffff;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,6,23,0.08);
      padding:28px;
      display:grid;
      gap:18px;
    }

    header h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing:-0.2px;
    }
    header p{margin:0;color:#475569;font-size:14px}

    form{
      display:grid;
      gap:12px;
    }

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .field{flex:1;min-width:160px}

    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#334155;
    }

    input[type="number"]{
      width:100%;
      padding:12px 14px;
      border:1px solid #e6eef6;
      border-radius:10px;
      font-size:15px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
      background:#fbfdff;
    }
    input[type="number"]:focus{box-shadow:0 6px 18px rgba(99,102,241,0.08);border-color:#6366f1}

    .actions{display:flex;gap:10px;align-items:center}
    button{
      appearance:none;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(180deg,#6366f1,#4f46e5);
      color:white;
      box-shadow:0 6px 18px rgba(79,70,229,0.18);
    }
    button.secondary{
      background:transparent;
      color:#334155;
      border:1px solid #e6eef6;
      box-shadow:none;
      font-weight:600;
    }

    .result{
      margin-top:6px;
      padding:14px;
      border-radius:12px;
      background:#f8fafc;
      border:1px solid #eef2ff;
      color:#0f172a;
      font-weight:600;
    }

    .helper{font-size:13px;color:#64748b}

    footer{font-size:13px;color:#475569;margin-top:6px}

    @media (max-width:420px){
      .card{padding:18px}
      header h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <h1>Calculadora de Média</h1>
      <p>Digite as duas notas do aluno e veja a média instantaneamente.</p>
    </header>

    <form id="mediaForm" onsubmit="return false;">
      <div class="row">
        <div class="field">
          <label for="nota1">Nota 1</label>
          <input id="nota1" name="nota1" type="number" step="0.01" min="0" max="10" placeholder="Ex: 7.5" required />
        </div>

        <div class="field">
          <label for="nota2">Nota 2</label>
          <input id="nota2" name="nota2" type="number" step="0.01" min="0" max="10" placeholder="Ex: 8.0" required />
        </div>
      </div>

      <div class="actions">
        <button id="calcular">Calcular Média</button>
        <button id="limpar" type="button" class="secondary">Limpar</button>
        <div style="margin-left:auto" class="helper">Mín 0 — Máx 10</div>
      </div>

      <div id="saida" class="result" aria-live="polite" hidden></div>

      <footer>
        Formato de saída: <span id="format">A média entre X e Y é igual a Z</span>
      </footer>
    </form>
  </main>

  <script>
    const nota1Input = document.getElementById('nota1');
    const nota2Input = document.getElementById('nota2');
    const calcularBtn = document.getElementById('calcular');
    const limparBtn = document.getElementById('limpar');
    const saida = document.getElementById('saida');

    function formatNumber(n){
      // Remove zeros extras e mostra com até 2 casas
      return Number.isInteger(n) ? n.toString() : n.toFixed(2).replace(/\.00$/, '.0');
    }

      const n1 = parseFloat(nota1Input.value);
      const n2 = parseFloat(nota2Input.value);

        saida.textContent = 'Por favor, insira duas notas válidas.';
        saida.style.color = '#b91c1c';
        return;
      }
